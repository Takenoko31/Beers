<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EvoGarden Web Demo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <h1>EvoGarden // Web Observatory</h1>
      <div class="controls">
        <button id="toggle">Pause</button>
        <button id="inject">Inject Nutrition</button>
        <button id="meteor">Meteor</button>
        <button id="disease">Disease</button>
      </div>
    </header>

    <main>
      <canvas id="world" width="1024" height="640"></canvas>
      <section class="panel">
        <p id="stats">loading...</p>
        <p class="hint">GitHub Pages 公開対応: push すると workflow が pages を更新します。</p>
      </section>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
